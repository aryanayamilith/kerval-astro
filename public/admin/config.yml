# URL del sitio (ayuda a que los links del CMS apunten al dominio correcto)
site_url: https://kerval.es
display_url: https://kerval.es

backend:
  name: git-gateway
  branch: main

# (Opcional pero recomendado) si alguna vez cambias a rama editorial workflow
# publish_mode: editorial_workflow

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog - Artículos"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Categoría", name: "category", widget: "select", options: ["Noticias", "Tendencias", "M&A", "Opinión"] }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
      - { label: "Autor", name: "author", widget: "string", default: "Kerval Advisory Partners" }
      - { label: "Imagen (hero)", name: "image", widget: "image", required: false }
      - { label: "Descripción (excerpt)", name: "description", widget: "text" }
      - { label: "Contenido", name: "body", widget: "markdown" }
