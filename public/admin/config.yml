# URLs del sitio (correcto mantenerlas)
site_url: https://kerval.es
display_url: https://kerval.es
backend:
  name: github
  repo: aryanayamilith/kerval-astro
  branch: main
  base_url: https://kerval-cms-oauth.vercel.app
  auth_endpoint: /auth


# (Opcional, NO lo actives ahora)
# publish_mode: editorial_workflow

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog - Artículos"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Categoría", name: "category", widget: "select", options: ["Noticias", "Tendencias", "M&A", "Opinión"] }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
      - { label: "Autor", name: "author", widget: "string", default: "Kerval Advisory Partners" }
      - { label: "Imagen (hero)", name: "image", widget: "image", required: false }
      - { label: "Descripción (excerpt)", name: "description", widget: "text" }
      - { label: "Contenido", name: "body", widget: "markdown" }

